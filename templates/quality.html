<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/scss/style.css">
    <link rel="shortcut icon" type="image/jpeg" href="{{ url_for('static', filename='./images/logo.png') }}">
    <title>Sleep Quality Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script> 

  </head>
  <body>
    <div class="main_header">
      <nav class="navbar navbar-expand-lg ">
          <div class="container">
            <a class="navbar-brand" href="/"><i class="fas"><img src={{ url_for('static', filename='./images/logo.png') }} style="width: 50%;" alt="" /></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('index')}}">About</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#team">Team</a>
                </li> -->
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#events">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#gallery">Gallery</a>
                </li> -->
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#foot">What's New</a>
                </li> -->
              </ul>
              <form class="d-flex">
                <button class="my_btn" >Sign In</button>
              </form>
            </div>
          </div>
        </nav>
  </div>
        <div class="container-fluid">
           
            <div class="container bootstrap snippets bootdeys">
              <div class="row">
                  <div class="col-md-4 col-sm-6 content-card">
                      <div class="card-big-shadow">
                          <div class="card card-just-text" data-background="color" data-color="brown" data-radius="none">
                              <div class="content">
                                  <!-- <h6 class="category">Best cards</h6> -->
                                  <h4 class="title"><a href="#">HeartRate:</a></h4>
                                  <p class="description">{{valBP}} </p>
                                  <br> <p class="status" style="color: teal;">Status: Running...</p>
                              </div>
                          </div> <!-- end card -->
                      </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 content-card">
                      <div class="card-big-shadow">
                          <div class="card card-just-text" data-background="color" data-color="blue" data-radius="none">
                              <div class="content">
                                  <!-- <h6 class="category">Best cards</h6> -->
                                  <h4 class="title"><a href="#">SpO2</a></h4>
                                  <p class="description">{{valSpO2}} </p>
                                  <br> <p class="status" style="color: teal;">Status: Running...</p>
                              </div>
                          </div> <!-- end card -->
                      </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 content-card">
                      <div class="card-big-shadow">
                          <div class="card card-just-text" data-background="color" data-color="yellow" data-radius="none">
                              <div class="content">
                                  <!-- <h6 class="category">Best cards</h6> -->
                                  <h4 class="title"><a href="#">Temperature</a></h4>
                                  <p class="description">{{valTemp }}</p>
                                  <br> <p class="status" style="color: teal;">Status: Running...</p>
                              </div>
                          </div> <!-- end card -->
                      </div>
                  </div>

                  <div class="col-md-2"></div>

                  <div class="col-md-4 col-sm-6 content-card">
                    <div class="card-big-shadow">
                        <div class="card card-just-text" data-background="color" data-color="purple" data-radius="none">
                            <div class="content">
                                <!-- <h6 class="category">Best cards</h6> -->
                                <h4 class="title"><a href="#">Accelerometer</a></h4>
                                <p class="description">{{valTemp }}</p>
                                <br> <p class="status" style="color: teal;">Status: Running...</p>
                            </div>
                        </div> <!-- end card -->
                    </div>
                </div>

                <div class="col-md-5 col-sm-6 content-card">
                  <div class="card-big-shadow">
                      <div class="card card-just-text" data-background="color" data-color="green" data-radius="none">
                          <div class="content">
                              <!-- <h6 class="category">Best cards</h6> -->
                              <h4 class="title"><a href="#">Light Intensity</a></h4>
                              <p class="description">{{valTemp }}</p>
                              <br> <p class="status" style="color: teal;">Status: Running...</p>
                          </div>
                      </div> <!-- end card -->
                  </div>
              </div>
              </div>
            </div>
            <br><br><br>
            <figure class="image-block">
              <h1> Quality: {{sentence}} </h1>
              <figcaption>
                <h3>
                  Open Recommendation!!
                </h3>
                <p>{{recommendation}} </p>
                <!-- <button>
                  More Info
                </button> -->
              </figcaption>
            </figure>
            <br><br><br>

            <div class="chart">
              <canvas id="sleepChart"></canvas>
            </div>
            <br><br><br>
        </div>

        <script>
          var ctx = document.getElementById('sleepChart').getContext('2d');
          var sleepChart = new Chart(ctx, {
             type: 'line',
             data: {
               labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
               datasets: [{ 
                   data: [86,114,106,106,107,111,133],
                   label: "Best",
                   borderColor: "rgb(62,149,205)",
                   backgroundColor: "rgb(62,149,205,0.1)",
                 }, { 
                   data: [70,90,44,60,83,90,100],
                   label: "Good",
                   borderColor: "rgb(60,186,159)",
                   backgroundColor: "rgb(60,186,159,0.1)",
                 }, { 
                   data: [10,21,60,44,17,21,17],
                   label: "Average",
                   borderColor: "rgb(255,165,0)",
                   backgroundColor:"rgb(255,165,0,0.1)",
                 }, { 
                   data: [6,3,2,2,7,0,16],
                   label: "Bad",
                   borderColor: "rgb(196,88,80)",
                   backgroundColor:"rgb(196,88,80,0.1)",
                 }
               ]
             },
           });
       </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
